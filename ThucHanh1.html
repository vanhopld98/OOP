<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate{
        day;
        month;
        year;
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day;
        }
        setMoth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }
        setDate(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){
            return this.day +"/"+this.month+"/"+this.year
        }
    }
    let date = new MyDate(2,2,2007);
    let day =date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/"+month+"/"+year);
    date.setDay(10);
    date.setMoth(10);
    date.setYear(2019);
    day =date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day + "/"+month+"/"+year);
    date.setDate(17,11,1998)
    alert(date.toString())
</script>
</body>
</html>
