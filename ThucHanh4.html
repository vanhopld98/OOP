<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        status;

        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    let denhoc = new ElectricLamp(false);
    let denhoc1 = new ElectricLamp(false);

    class SwitchButton {
        status;
        lamp;

        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(newLamp) {
            this.lamp = newLamp;
        }

        switchOff() {
            this.lamp.turnOff();
        }

        switchOn() {
            this.lamp.turnOn();
        }
    }

    let ct = new SwitchButton(true, denhoc);
    let ct1 = new SwitchButton(true, denhoc1);
</script>
</body>
</html>
